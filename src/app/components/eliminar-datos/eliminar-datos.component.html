<div class="bg rounded p-3 mt-1 text-white" style="background-color:rgb(227, 241, 23)">
    <div class="row">
        <div class="col-6 text-dark">
            <h2>Eliminar verificaciones realizadas anteriores a una fecha</h2>
            <hr>
        </div>
    </div>
</div>

<div class="container mt-5 boldText">
    <div class="row">
        <div class="col-4 mt-2" style="text-align: right;">
            <span>Eliminar datos anteriores a </span>
        </div>
        <div class="col-3">
            <input class="form-control w-60 m-auto boldText" type="date" [(ngModel)]="fecha">
        </div>
    </div>
</div>

<div class="row mt-5">
    <div class="col-7">
        <button type="button" class="btn float-lg-right" style="background-color: rgb(190, 171, 131);"
            (click)="resetear()">Resetear</button>
    </div>
    <div class="col-2">
        <button [disabled]="!fecha" class="btn btn-outline-primary" (click)="eliminar()">Eliminar datos</button>
    </div>
</div>
