<div class="notPrint" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
  <div class="p-0 mt-1" style="background-color:rgb(196, 189, 175)">
    <h5 class="text-center font-weight-bold">MODIFICACION MASIVA DE COSTOS DE MATERIAS PRIMAS</h5>
  </div>

  <div class="container">
    <table *ngIf="_arrayMp" class="table table-striped table-dark text-xsmall">
      <thead>
        <tr style="font-size: 22px;">
          <th scope="col" style="text-align:center">ID</th>
          <th scope="col" style="text-align:center">DESCRIPCION</th>
          <th scope="col" style="text-align:center">PRECIO</th>
        </tr>
      </thead>
      <tbody style="font-size: 19px;">
        <tr *ngFor="let mp of _arrayMp">
          <th scope="row" style="text-align:center">{{mp.id}}</th>
          <td style="text-align:left">{{mp.descripcion}}</td>
          <td><input class="form-control" type="text" style="font-size: 19px;"
              (change)="modifySpecificMp(input.value, mp.id)" #input [value]="mp.precio"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!_arrayMp" class="d-flex justify-content-center mt-5">
    <div class="spinner-border" style="height: 200px; width: 200px;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
