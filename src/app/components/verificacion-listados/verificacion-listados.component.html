
<div class="row">
    <div class="col-3">
        <input type="number" [(ngModel)]="codigoMp" placeholder="Ingrese el codigo de Materia prima">
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="operario" placeholder="Ingrese el operario">
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="lote" placeholder="Ingrese el Lote">
    </div>
    <div class="col-3">
        <button class="btn btn-success" (click)="onBusqueda()">Buscar</button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <table *ngIf="arregloVerificaciones.length != 0">
            <tr>
                <th>Id</th>
                <th>Codigo mp</th>
                <th>Lote</th>
                <th>Fecha</th>
                <th>Operario</th>
            </tr>
            <tr *ngFor="let item of arregloVerificaciones">
                <td>{{item.id}}</td>
                <td>{{item.codigomp}}</td>
                <td>{{item.lote}}</td>
                <td>{{item.fecha}}</td>
                <td>{{item.operario}}</td>
            </tr>

        </table>
    </div>
</div>
